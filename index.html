<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Barrio&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>

    <title>Punching Bag</title>
</head>
<body>
    
    <h1 class="title">Punching Bag</h1>

        <div class="main-container">

        <!-- left of the page: Punching bag -->
        <div class="punch-area">
            <button id="click-button" class="click-button">
                <img src="./assets/images/Punching_Bag.png" alt="punching bag" class="punching-bag">
            </button>
        </div>

        <div class="stats-and-upgrades">
            <!-- right side of the page: punch count + cps -->
            <div class="stats-panel">
                <h2 class="punch-count">Punch Count</h2>
                <p id="counts">0</p>
                <p id="cps-display">CPS: 0</p>
            </div>

            <!-- shop container for the shop upgrades -->
            <div id="shop-container" class="shop-panel"></div>

            <button id="reset-button">Reset</button>

            <!-- adding sound effect -->
            <audio id="punch-sound" src="./sfx/punch-sfx.mp3"></audio>
            <!-- volume control for the sound effect -->
            <div id="volume-container">
                <label for="volume-control">Volume:</label>
                <input type="range" id="volume-control" min="0" max="1" step="0.05" value="0.5">
            </div>
        </div>

    </div>

    <footer>
        <div class="footer-container">
        <p>&copy; Gabby French 2025 | Made with ❤️ in the UK</p>
        </div>
    </footer>
    
</body>
</html>
